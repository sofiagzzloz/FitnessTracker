name: Deploy - Azure Web App

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write
  packages: write

env:
  ACR_NAME: fitnesstrackeracr
  ACR_LOGIN_SERVER: fitnesstrackeracr.azurecr.io
  IMAGE_NAME: fitnesstrackeracr.azurecr.io/fitness-tracker

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha

      - name: Build and push container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/backend.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Azure Container App
        env:
          CONTAINERAPP_NAME: ${{ secrets.AZURE_CONTAINERAPP_NAME }}
          RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          DEFAULT_CONTAINERAPP_NAME: fitness-backend
          DEFAULT_RESOURCE_GROUP: BCSAI2025-DEVOPS-STUDENTS-A
        run: |
          APP_NAME="${CONTAINERAPP_NAME:-$DEFAULT_CONTAINERAPP_NAME}"
          RG_NAME="${RESOURCE_GROUP:-$DEFAULT_RESOURCE_GROUP}"

          if [ -z "$APP_NAME" ] || [ -z "$RG_NAME" ]; then
            echo "Container App name or resource group not provided." >&2
            exit 1
          fi

          az containerapp update \
            --name "$APP_NAME" \
            --resource-group "$RG_NAME" \
            --image ${{ env.IMAGE_NAME }}:latest \
            --set-env-vars ENV=production

