name: CI

on:
  push:
    branches: ["main", "azure"]
  pull_request:
    branches: ["main", "azure"]

env:
  PYTHONUNBUFFERED: "1"

jobs:
  lint-and-sqlite-tests:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "sqlite:///./test-ci.db"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint
        run: flake8 app tests

      - name: Run tests (SQLite)
        run: pytest -q

  postgres-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: fitness
          POSTGRES_PASSWORD: fitness
          POSTGRES_DB: fitness
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U fitness -d fitness" \
          --health-interval=10s \
          --health-timeout=5s \
          --health-retries=5

    env:
      DATABASE_URL: "postgresql+psycopg://fitness:fitness@localhost:5432/fitness"
      TEST_DATABASE_URL: "postgresql+psycopg://fitness:fitness@localhost:5432/fitness"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (PostgreSQL)
        run: pytest -q
