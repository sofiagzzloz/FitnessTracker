<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fitness Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Fitness Tracker</h1>

    <!-- Create Workout -->
    <section class="card">
      <h2>Log a Workout</h2>
      <form id="create-form">
        <div class="row">
          <label>Date</label>
          <input type="date" id="date" required />
        </div>
        <div class="row">
          <label>Exercise</label>
          <select id="exercise" required></select>
          <button id="add-exercise" type="button">+ Add Exercise</button>
        </div>
        <div class="row grid">
          <label>Sets</label><input type="number" id="sets" min="0" />
          <label>Reps</label><input type="number" id="reps" min="0" />
          <label>Weight (kg)</label><input type="number" step="0.1" id="weight_kg" min="0" />
          <label>Distance (km)</label><input type="number" step="0.01" id="distance_km" min="0" />
        </div>
        <div class="row">
          <label>Notes</label>
          <input type="text" id="notes" />
        </div>
        <button type="submit">Create</button>
        <span id="create-msg"></span>
      </form>
    </section>

    <!-- Quick add exercise modal-ish (simple prompt) -->
    <section class="card" id="exercise-quick" hidden>
      <h3>Add Exercise</h3>
      <div class="row">
        <label>Name</label><input type="text" id="ex-name" />
      </div>
      <div class="row">
        <label>Category</label><input type="text" id="ex-category" placeholder="strength/cardio" />
      </div>
      <div class="row">
        <label>Default unit</label><input type="text" id="ex-unit" placeholder="kg/km/reps" />
      </div>
      <button id="save-ex">Save</button>
      <button id="cancel-ex">Cancel</button>
      <span id="ex-msg"></span>
    </section>

    <!-- Workouts table -->
    <section class="card">
      <h2>Workouts</h2>
      <div class="filters row">
        <label for="f-on">On Date</label>
        <input type="date" id="f-on" />
        <label for="f-start">Start Date</label>
        <input type="date" id="f-start" />
        <label for="f-end">End Date</label>
        <input type="date" id="f-end" />
        <label for="f-exercise">Exercise</label>
        <input type="text" id="f-exercise" placeholder="exercise name" />
        <button id="apply-filters">Apply</button>
        <button id="clear-filters">Clear</button>
      </div>
      <table id="workouts-table">
        <thead>
          <tr>
            <th>ID</th><th>Date</th><th>Exercise</th><th>Sets</th><th>Reps</th><th>Weight</th><th>Distance</th><th>Notes</th><th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
