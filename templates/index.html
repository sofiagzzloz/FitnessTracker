<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Home · Fitness Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="wrap nav">
      <a href="/" style="font-weight:800">Fitness Tracker</a>
      <span style="flex:1"></span>
      <a href="/exercises" class="badge">Exercises</a>
      <a href="/workouts" class="badge">Workouts</a>
      <a href="/sessions" class="badge">Sessions</a>
    </nav>
  </header>

  <main class="wrap" style="padding-top:16px; padding-bottom:40px;">
    <h1>Welcome</h1>
    <div class="card fade-in" style="margin-top:12px">
      <p class="hint">Start by adding a few exercises → <a class="badge" href="/exercises">Go to Exercises</a></p>
    </div>

    <div class="row" style="margin-top:12px">
      <div style="grid-column:span 4">
        <a href="/exercises" style="text-decoration:none">
          <div class="card"><h3>Exercises</h3><p class="hint">Manage your exercise library.</p></div>
        </a>
      </div>
      <div style="grid-column:span 4">
        <a href="/workouts" style="text-decoration:none">
          <div class="card"><h3>Workouts</h3><p class="hint">Build workout plans.</p></div>
        </a>
      </div>
      <div style="grid-column:span 4">
        <a href="/sessions" style="text-decoration:none">
          <div class="card"><h3>Sessions</h3><p class="hint">Log performed sessions.</p></div>
        </a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrap" style="display:flex; justify-content:space-between; padding:14px 0;">
      <small style="color:#9aa4b2">© Fitness Tracker</small>
      <small style="color:#9aa4b2">Built for your CS/AI course</small>
    </div>
  </footer>
</body>
</html>
