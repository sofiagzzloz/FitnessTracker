<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login · Fitness Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<header class="site-header">
  <nav class="wrap nav">
    <a href="/" style="font-weight:800">Fitness Tracker</a>
  </nav>
</header>

<main class="wrap">
  <h1>Login</h1>
  <form id="login-form" class="card" style="max-width:460px">
    <div class="form-item">
      <label for="login-email">Email</label>
      <input id="login-email" type="email" required placeholder="you@example.com" />
    </div>
    <div class="form-item">
      <label for="login-pass">Password</label>
      <input id="login-pass" type="password" required placeholder="••••••" />
    </div>
    <div class="form-item">
      <button class="primary" type="submit">Login</button>
    </div>
    <hr style="border:none;border-top:1px solid #222;margin:12px 0">
    <small class="hint">No account? <a href="/register">Register</a></small>
  </form>
</main>

<script type="module">
import { API_BASE } from '/static/config.js';

// If already logged in, bounce to app
(async () => {
  try {
    const me = await fetch(`${API_BASE}/api/auth/me`, { credentials:'include' });
    if (me.ok) location.replace('/');  // already authenticated
  } catch(_) {}
})();
</script>
<script type="module" src="/static/auth.js?v=prod1"></script>
</body>
</html>
