<!doctype html><html><head>
    <meta charset="utf-8" />
    <title>Login Â· Fitness Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head><body>
  <header class="site-header">
    <nav class="wrap nav">
      <a href="/" style="font-weight:800">Fitness Tracker</a>
    </nav>
  </header>
  
  <main class="wrap">
    <h1>Login</h1>
    <section class="card" style="max-width:460px">
      <div class="form-item"><label>Email</label><input id="email" type="email" /></div>
      <div class="form-item"><label>Password</label><input id="pw" type="password" /></div>
      <div class="form-item"><button id="btn-login" class="primary">Login</button></div>
      <hr style="border:none;border-top:1px solid #222;margin:12px 0">
      <small class="hint">No account? <a href="/register">Register</a></small>
     </section>
  </main>
  
  <script>
  async function postJSON(url, body){
    const res = await fetch(url, {method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(body), credentials:"include"});
    if (!res.ok) throw new Error(await res.text());
    return res.json();
  }
  document.getElementById('btn-login').addEventListener('click', async () => {
    try{
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('pw').value;
      await postJSON('/api/auth/login', {email, password});
      location.href = '/';
    }catch(e){ alert(e.message || 'Login failed'); }
  });
  document.getElementById('btn-register').addEventListener('click', async (ev) => {
    ev.preventDefault();
    try{
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('pw').value;
      await postJSON('/api/auth/register', {email, password});
      await postJSON('/api/auth/login', {email, password});
      location.href = '/';
    }catch(e){ alert(e.message || 'Register failed'); }
  });
  </script>
  </body></html>
